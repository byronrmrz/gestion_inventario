<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas por A침o</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reporte de Ventas por A침o</h1>
        <a href="dashboard.html" class="btn btn-secondary mb-3">游 Volver al Inicio</a>

        <div class="mb-4">
            <label for="yearInput" class="form-label">Seleccione el A침o:</label>
            <input type="number" class="form-control" id="yearInput" placeholder="Ingrese el a침o (e.g., 2023)">
        </div>
        <div class="mb-4">
            <button class="btn btn-primary" id="generateAnnualSalesReportBtn">Generar Reporte</button>
        </div>
        <div class="mb-4">
            <h2>Resultado del Reporte</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>ID de Venta</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Creado en</th>
                        <th>Vendedor (User Id)</th>

                    </tr>
                </thead>
                <tbody id="annualSalesReportBody">
                    <!-- Filas de ventas se agregar치n aqu칤 din치micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('user_id');

    if (!token || !userId) {
        window.location.href = 'index.html';
        return;
    }

    document.getElementById('generateAnnualSalesReportBtn').addEventListener('click', function() {
        const year = document.getElementById('yearInput').value;

        if (!year) {
            alert('Por favor, ingrese un a침o v치lido.');
            return;
        }

        fetch('http://localhost:3001/getSalesReportByYear', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ user_id: userId, year: year })
        })
        .then(response => response.json())
        .then(data => {
    const salesReportBody = document.getElementById('annualSalesReportBody');
    salesReportBody.innerHTML = '';

    if (Array.isArray(data) && typeof data[0] === 'object') {
        const reportData = Object.values(data[0]); // Extrae los datos del objeto

        if (reportData.length === 0) {
            alert('No hay datos disponibles para el a침o seleccionado.');
            return;
        }

        reportData.forEach(sale => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${sale.sale_id}</td>
                <td>${new Date(sale.date).toLocaleString()}</td>
                <td>${sale.total}</td>
                <td>${new Date(sale.created_at).toLocaleString()}</td>
                                <td>${sale.user_id}</td>

            `;
            salesReportBody.appendChild(row);
        });
    } else {
        alert('No se pudo procesar la informaci칩n del servidor.');
    }
})
        .catch(error => {
            console.error('Error en la petici칩n:', error);
        });
    });
});

</script>
