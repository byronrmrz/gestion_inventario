<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Almacenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti贸n de Almacenes</h1>
        <a href="dashboard.html" class="btn btn-secondary mb-3"> Volver al Inicio</a>

        <!-- Formulario para Crear Almac茅n -->
        <div class="mb-4">
            <h2>Crear Almac茅n</h2>
            <form id="createWarehouseForm">
                <div class="form-group">
                    <!-- <div class="form-group">
                        <label for="warehouse_id">Id del almac茅n</label>
                        <input type="number" class="form-control" id="warehouse_id" name="warehouse_id" required>
                    </div> -->
                    <label for="warehouseName">Nombre</label>
                    <input type="text" class="form-control" id="warehouseName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="warehouseLocation">Ubicaci贸n</label>
                    <input type="text" class="form-control" id="warehouseLocation" name="location" required>
                </div>

                <button type="submit" class="btn btn-success">Crear Almac茅n</button>
            </form>
        </div>

        <!-- Tabla para Mostrar Almacenes -->
        <div class="mb-4">
            <h2>Lista de Almacenes</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Ubicaci贸n</th>
                    </tr>
                </thead>
                <tbody id="warehouseTableBody">
                    <!-- Filas de almacenes se agregar谩n aqu铆 din谩micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('user_id');

    if (!token || !userId) {
        window.location.href = 'index.html';
        return;
    }

    // Funci贸n para obtener todos los almacenes
    function fetchWarehouses() {
        fetch('http://localhost:3001/getWarehouse', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ user_id: userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data) {
                const warehouseTableBody = document.getElementById('warehouseTableBody');
                warehouseTableBody.innerHTML = '';

                data    .forEach(warehouse => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                         <td>${warehouse.warehouse_id}</td>
                        <td>${warehouse.name}</td>
                        <td>${warehouse.location}</td>
                    `;
                    warehouseTableBody.appendChild(row);
                });
            } else {
                alert('Error al obtener almacenes');
            }
        })
        .catch(error => {
            console.error('Error en la petici贸n:', error);
        });
    }

    // Llamar a la funci贸n para obtener almacenes al cargar la p谩gina
    fetchWarehouses();

    // Manejar el env铆o del formulario de creaci贸n de almac茅n
    document.getElementById('createWarehouseForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            user_id: userId,
            name: document.getElementById('warehouseName').value,
            location: document.getElementById('warehouseLocation').value,
        };

        fetch('http://localhost:3001/createWarehouse', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message == "Warehouse created successfully") {
                alert('Almac茅n creado exitosamente');
                location.reload();
                fetchWarehouses(); 
            } else {
                alert('Error al crear almac茅n');
            }
        })
        .catch(error => {
            console.error('Error en la petici贸n:', error);
        });
    });
});

</script>
